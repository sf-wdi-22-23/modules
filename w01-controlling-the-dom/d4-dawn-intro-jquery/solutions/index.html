<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="scripts.js"></script>

  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">To Do List</h1>
        <hr>
        <form class="text-center" id="new-todo">
          <div class="form-group">
            <input class="form-control" id="todo-name" placeholder="What do you need to do today?" autofocus>
          </div>
          <div class="form-group">
            <input class="form-control" id="todo-desc" placeholder="Add task details">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Add New To Do">
          </div>
        </form>
        <hr>
        <ul id="todo-list"></ul>
      </div>
    </div>
  </div>
</body>
</html>
